<ion-content class="ion-padding" [scrollX]="false">
  <ion-grid [fixed]="true" class="mt-5">
    <ion-row>
        <ion-col size="12" class="ion-text-center">
            <h4 class="text-tertiary-color">Listado de superheroes</h4>
        </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list lines="none" class="mt-4" [inset]="true">
    @for (heroe of heroes; track heroe.id) {
      <ion-item class="my-4" [button]="true" (click)="viewDetail(heroe.id)">
        <ion-thumbnail slot="start">
          <img alt="Silhouette of mountains" [src]="heroe.thumbnail.path + '.' + heroe.thumbnail.extension" />
        </ion-thumbnail>
        <ion-label>{{ heroe.name }}</ion-label>
      </ion-item>
    }
  </ion-list>
</ion-content>
